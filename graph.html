<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="graph.css">
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@600&display=swap" rel="stylesheet">
  <script src="graph.js" defer></script> 
</head>

<body>
<div class="switch-wrapper">
  <span id="mode-label">Cig Mode</span>
  <label class="switch">
    <input type="checkbox" id="mode-toggle">
    <span class="slider"></span>
  </label>
</div>

  <img src="resources/nblogo.png" alt="logo" id="logo">
  <svg id="graph"></svg>

  <p class="questions">How many cigarettes do you smoke a day?</p>
  <input type="number" id="packs" onkeypress="return event.charCode >= 48" min="1">

  <p class="questions">How much does a pack of cigarettes cost?</p>
  <input type="number" id="price" onkeypress="return event.charCode >= 48" min="1">
</body>

</html>
